<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion - IoT Pro Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        :root {
            --primary: #0d6efd;
            --primary-dark: #0a58ca;
            --text-main: #1e293b;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Background attrayant : Dégradé animé */
            background: linear-gradient(-45deg, #0f172a, #1e293b, #0d6efd, #020617);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Formes décoratives en arrière-plan */
        .bg-shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            z-index: -1;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 3rem 2.5rem;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        h2 {
            text-align: center;
            color: var(--text-main);
            font-weight: 800;
            font-size: 2rem;
            letter-spacing: -1px;
            margin-bottom: 0.5rem;
        }

        p.subtitle {
            text-align: center;
            color: #64748b;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-main);
            font-weight: 600;
            font-size: 0.85rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
        }

        input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 2.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            box-sizing: border-box;
            background-color: #f8fafc;
            transition: all 0.3s;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background-color: white;
            box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.1);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 700;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 1rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(13, 110, 253, 0.4);
        }

        .error, .logout {
            padding: 0.75rem;
            border-radius: 10px;
            font-size: 0.85rem;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 500;
        }

        .error {
            background-color: #fef2f2;
            color: #dc2626;
            border: 1px solid #fee2e2;
        }

        .logout {
            background-color: #f0fdf4;
            color: #16a34a;
            border: 1px solid #dcfce7;
        }

        .link {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #64748b;
        }

        .link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .logo-icon {
            display: block;
            margin: 0 auto 1rem;
            width: 50px;
            height: 50px;
            background: var(--primary);
            color: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 10px 20px rgba(13, 110, 253, 0.2);
        }
    </style>
</head>

<body>
    <div class="bg-shape" style="width: 300px; height: 300px; top: -100px; left: -100px;"></div>
    <div class="bg-shape" style="width: 400px; height: 400px; bottom: -150px; right: -150px;"></div>

    <div class="container">
        <div class="logo-icon">
            <i class="bi bi-cpu"></i>
        </div>
        <h2>Bienvenue</h2>
        <p class="subtitle">Connectez-vous à votre interface IoT</p>

        <div th:if="${param.error}" class="error">
            <i class="bi bi-exclamation-circle me-2"></i> Identifiants incorrects.
        </div>
        <div th:if="${param.logout}" class="logout">
            <i class="bi bi-check-circle me-2"></i> Vous êtes déconnecté.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <div class="input-wrapper">
                    <i class="bi bi-person"></i>
                    <input type="text" id="username" name="username" placeholder="Entrez votre nom" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <div class="input-wrapper">
                    <i class="bi bi-lock"></i>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>
            </div>
            <button type="submit">Se connecter</button>
        </form>

        <div class="link">
            Pas encore de compte ? <a th:href="@{/signup}">Créer un compte</a>
        </div>
    </div>
</body>
</html>
