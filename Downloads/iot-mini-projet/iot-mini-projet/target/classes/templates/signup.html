<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Créer un compte - IoT Pro Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        :root {
            --primary: #0d6efd;
            --primary-dark: #0a58ca;
            --text-main: #1e293b;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(-45deg, #0f172a, #1e293b, #0d6efd, #020617);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 420px;
            margin: 20px;
        }

        .logo-icon {
            display: flex;
            margin: 0 auto 1rem;
            width: 50px;
            height: 50px;
            background: var(--primary);
            color: white;
            border-radius: 12px;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 10px 20px rgba(13, 110, 253, 0.2);
        }

        h2 {
            text-align: center;
            color: var(--text-main);
            font-weight: 800;
            font-size: 1.8rem;
            letter-spacing: -1px;
            margin-bottom: 0.5rem;
        }

        p.subtitle {
            text-align: center;
            color: #64748b;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 0.4rem;
            color: var(--text-main);
            font-weight: 600;
            font-size: 0.85rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
        }

        input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 2.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            box-sizing: border-box;
            background-color: #f8fafc;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background-color: white;
            box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.1);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 700;
            transition: all 0.2s;
            margin-top: 1rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(13, 110, 253, 0.4);
        }

        .error {
            padding: 0.75rem;
            border-radius: 10px;
            background-color: #fef2f2;
            color: #dc2626;
            border: 1px solid #fee2e2;
            font-size: 0.85rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #64748b;
        }

        .link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo-icon">
            <i class="bi bi-person-plus-fill"></i>
        </div>
        <h2>Rejoignez-nous</h2>
        <p class="subtitle">Créez votre compte administrateur IoT</p>

        <div th:if="${error}" class="error">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span th:text="${error}">Erreur lors de l'inscription</span>
        </div>

        <div id="jsError" class="error" style="display:none;">
            <i class="bi bi-exclamation-circle-fill me-2"></i> Les mots de passe ne correspondent pas.
        </div>

        <form th:action="@{/signup}" method="post" onsubmit="return validatePasswords()">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <div class="input-wrapper">
                    <i class="bi bi-person-badge"></i>
                    <input type="text" id="username" name="username" placeholder="Choisissez un pseudo" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <div class="input-wrapper">
                    <i class="bi bi-shield-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Mot de passe sécurisé" required>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmer le mot de passe</label>
                <div class="input-wrapper">
                    <i class="bi bi-shield-check"></i>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Répétez le mot de passe" required>
                </div>
            </div>

            <button type="submit">Créer mon compte</button>
        </form>

        <div class="link">
            Vous avez déjà un compte ? <a th:href="@{/login}">Connectez-vous</a>
        </div>
    </div>

    <script>
        function validatePasswords() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const errorDiv = document.getElementById("jsError");

            if (password !== confirmPassword) {
                errorDiv.style.display = "block";
                return false; // Empêche l'envoi du formulaire
            }
            errorDiv.style.display = "none";
            return true;
        }
    </script>
</body>
</html>
